<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width">
    <title>Pizza test</title>
    <link rel="stylesheet" type="text/css" media="all" href="pizza.css" />
</head>

<body>
    <article>
        <section id="section-left"></section>
        <section id="section-middle">
            <div id="kind-of-pizza" class="title"></div>
            <div id="pizza-img"></div>
            <div class="title">Likes:&nbsp <span id="number-of-likes"></span></div>
        </section>
        <section id="section-right">
            <div class="wrapper-button"><button id="edit-button" disabled>Edit</button></div>
            <aside id="dummy-form">
                <div class="legend">Name</div> <input id="input-name" type="text">
                <div class="legend">Image</div> <input id="input-image" type="text">
                <div class="legend">Likes</div> <input id="input-likes" type="number">
                <div class="wrapper-button"><button id="submit-button">Submit</button></div>
            </aside>
        </section>
    </article>

    <script src="pizza.js"></script>
</body>

</html>
